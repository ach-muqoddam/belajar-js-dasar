<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript - Tipe Data String</title>
</head>
<body>

    <script>
        document.writeln("ACH. MUQODDAM");
        document.writeln("</br>");
        
        // menggabungkan string
        document.writeln("Nama Panggilan: " + "Adam");
        document.writeln("</br>");

        // escape sequence pada javascript
        document.writeln("<textarea cols='20' rows='5'>");
            document.write("Nama:\t" + "\"Adam\"\n");
            document.write("Usia:\t" + "23" + "th\n");
        document.writeln("</textarea>");
    </script>
    
</body>
</html>
