<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript - Tipe Data Number</title>
</head>
<body>

<script>
    document.writeln(100);
    document.writeln("</br>");
    document.writeln(10.1);
    document.writeln("</br>");

    // Tipe Data Notation

    // Tipe data Hexadecimal
    document.writeln(0x64)
    document.writeln("</br>");
    // Tipe data Decimal
    document.writeln(0b1100100)
    document.writeln("</br>");
    // Tipe data Octal
    document.writeln(0o144)

</script>
    
</body>
</html>
